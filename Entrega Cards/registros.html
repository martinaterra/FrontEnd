<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes Cards</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/registro.css">
    
</head>
<body>
    <div class="discount">
        <p>Descuentos 20%</p>
    </div>
    <header>
        <div class="sombra">
        <img src="img/logoTienda.png" alt="logoTienda">
        <h1>Nombre Tienda</h1>
        <nav class="navegador">
                <a href="contacto.html" target="_blank">Contacto</a>
                <a href="registros.html" target="_blank">Registrarme</a>
                <a href="login.html" target="_blank">Ingresar</a>
        </nav>
        </div>
    </header>
    <main>
        <div class="registro-nuevo">
            <div class="login">
            <h3>Registro</h3>
             </div>
            <form class="form" action="index .html" method="POST">
                <input class="campos" type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                <input class="campos" type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                <input class="campos" type="password" id="password" name="password" placeholder="Contraseña" required>
                <select class="campos" name="pais" id="pais">
                    <option value="argentina">Argentina</option>
                    <option value="colombia">Colombia</option>
                    <option value="brasil">Brasil</option>
                </select>
                <input class="button reset" type="reset" value="Resetear" id="resetear">
                <input class="button enviar" type="submit" value="Entrar" id="entrar">
            </div>
            </form>
            <p>
                <div class="link">
                <a href="/login.html">¿Ya tenés una cuenta?</a>
                Ingresá
                </div>
            </p>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END </p>
    </footer>
</body>
</html>
